{% extends 'main.html' %}
{% block content %}
{% load static %}
  <body>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">ویرایش محصول</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" dir="rtl" method="post" class="tm-edit-product-form" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >نام محصول
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      value="{{ product.name }}"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="dec"
                      name="dec"
                      >توضیحات</label
                    >
                    <textarea
                      class="form-control validate tm-small"
                      rows="5"
                      required
                      for="dec"
                      name="dec"
                    >{{ product.dec }}</textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="Category"
                      name="Category"
                      >دسته‌بندی</label
                    >
                    <select
                      dir="ltr"
                      class="custom-select tm-select-accounts"
                      id="category"
                      for="Category"
                      name="Category"
                    >
                      <option>دسته‌بندی را انتخاب کنید</option>
                      <option value="1" selected>{{ product.Category }}</option>
                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="price"
                            name="price"
                            >قیمت
                          </label>
                          <input
                            id="expire_date"
                            name="price"
                            for="price"
                            type="text"
                            value="{{ product.price }}"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="number"
                            >تعداد موجود در انبار
                          </label>
                          <br>
                          <input
                            id="number"
                            name="number"
                            type="number"
                            value="{{ product.number }}"
                            class="form-control validate"
                            required
                          />
                        </div>
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-edit mx-auto">
                    {% if product.img %}
                        <a href="{{ product.img.url }}" target="_blank">
                            <img src="{{ product.img.url }}" alt="تصویر محصول" class="img-fluid d-block mx-auto">
                        </a>
                    {% else %}
                        <img src="{% static 'images/placeholder-image.png' %}" alt="تصویر محصول" class="img-fluid d-block mx-auto">
                    {% endif %}
                    <i class="fas fa-cloud-upload-alt tm-upload-icon" onclick="document.getElementById('fileInput').click();"></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                    <input id="fileInput" type="file" style="display:none;" name="img" accept="image/*">
                    <input type="button" class="btn btn-primary btn-block mx-auto" value="تغییر تصویر" onclick="document.getElementById('fileInput').click();">
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">بروزرسانی</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function() {
        $("#expire_date").datepicker({
          defaultDate: "22/10/2020"
        });
      });
    </script>
  </body>
</html>
{% endblock %}
