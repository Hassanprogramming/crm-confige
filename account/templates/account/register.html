{% extends 'main.html' %} 
{% block content %} 
{% load static %}
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>صفحه ثبت نام - قالب مدیریت محصول</title>
  </head>

  <body>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">به داشبورد خوش آمدید، ثبت نام کنید</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form action="" method="post" class="tm-login-form" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="name">نام کاربری</label>
                    <input
                      name="name"
                      type="text"
                      class="form-control validate"
                      id="username"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password1">رمز عبور</label>
                    <input
                      name="password1"
                      type="password"
                      class="form-control validate"
                      id="password1"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password2">تایید رمز عبور</label>
                    <input
                      name="password2"
                      type="password"
                      class="form-control validate"
                      id="password2"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="email">ایمیل</label>
                    <input
                      name="email"
                      type="email"
                      class="form-control validate"
                      id="email"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="phone">تلفن</label>
                    <input
                      name="phone"
                      type="phone"
                      class="form-control validate"
                      id="phone"
                      value=""
                      required
                    />
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                    <div class="custom-file mt-3 mb-3">
                      <input id="fileInput" type="file" style="display:none;" name="profile_img"
                      for="img" />
                      <input
                        name="profile_img"
                        for="img"
                        type="button"
                        class="btn btn-primary btn-block mx-auto"
                        value="آپلود تصویر"
                        onclick="document.getElementById('fileInput').click();"
                      />
                    </div>
                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                    >
                      ثبت نام
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
