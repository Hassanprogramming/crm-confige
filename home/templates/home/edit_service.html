{% extends 'main.html' %}
{% block content %}
{% load static %}
  <body>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">ویرایش خدمات</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" method="post" class="tm-edit-product-form">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >نام خدمات
                    </label>
                    <input
                      id="name_service"
                      name="name_service"
                      type="text"
                      value="{{ servicees.name_service }}"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="dec"
                      name="dec"
                      >توضیحات</label
                    >
                    <textarea                    
                      class="form-control validate tm-small"
                      rows="5"
                      required
                      for="dec"
                      name="dec"
                    >{{ servicees.dec }}</textarea>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="total_price"
                            name="total_price"
                            >قیمت
                          </label>
                          <input
                            id="total_price"
                            name="total_price"
                            for="total_price"
                            type="text"
                            value="{{ servicees.total_price }}"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="checks"
                            style="margin-top: 45px;"
                            >پرداخت شده
                          </label>
                          {% if servicees.checks == True %}
                          <td><input type="checkbox" name="checks" onclick="return true;" checked /></td>
                          {% else %}
                          {{form.checks}}
                          {% endif %}
                        </div>
                  </div>              
              </div>
              {% comment %} <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-edit mx-auto">
                  <a href="/static/images/{{product.img}}">
                  <img src="/static/images/{{product.img}}" alt="تصویر محصول" class="img-fluid d-block mx-auto">
                  </a>
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="تغییر تصویر"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div> {% endcomment %}
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">بروزرسانی</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function() {
        $("#expire_date").datepicker({
          defaultDate: "22/10/2020"
        });
      });
    </script>
  </body>
</html>
{% endblock %}
