{% extends 'main.html' %}
{% block content %}
{% load static %}
  <body>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">ویرایش مشتری</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" method="post" class="tm-edit-product-form" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >نام مشتری
                    </label>
                    <br>
                    {{ form.name }}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >نام شرکت
                    </label>
                    <br>
                    {{ form.company_name }}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >ناریخ ثبت
                    </label>
                    <br>
                    {{ form.date }}
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4" style="margin-top: -20px;">
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" name="img" />
                  <input
                    type="button"
                    name="img"
                    class="btn btn-primary btn-block mx-auto"
                    value="افزودن پروفایل"
                    onclick="document.getElementById('fileInput').click();"
                  />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">بروزرسانی</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function() {
        $("#expire_date").datepicker({
          defaultDate: "22/10/2020"
        });
      });
    </script>
  </body>
</html>
{% endblock %}
