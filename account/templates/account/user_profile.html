{% extends 'main.html' %} 
{% block content %} 
{% load static %}
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>پروفایل - قالب مدیریت محصول</title>
  </head>

  <body id="reportsPage">
    <div class="" id="home">
      <div class="container mt-5">
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">تغییر آواتار</h2>
              <div class="tm-avatar-container">
                <img
                  src="img/avatar.png"
                  alt="آواتار"
                  class="tm-avatar img-fluid mb-4"
                />
                <a href="#" class="tm-avatar-delete-link">
                  <i class="far fa-trash-alt tm-product-delete-icon"></i>
                </a>
              </div>
              <button class="btn btn-primary btn-block text-uppercase">
                آپلود عکس جدید
              </button>
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">تنظیمات حساب کاربری</h2>
              <form action="" method="post" class="tm-signup-form row">
                {% csrf_token %}
                <div class="form-group col-lg-6">
                  <label for="name">نام حساب</label>
                  <br/>
                  {{ form.name }}
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">ایمیل حساب</label>
                  <br/>
                  {{ form.email }}
                </div>
                <div class="form-group col-lg-6">
                  <label for="phone">تلفن</label>
                  <br/>
                  {{ form.phone }}
                </div>
                <div class="col-12" style="margin-bottom: 20px;">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                    به‌روزرسانی پروفایل
                  </button>
                </div>
                 {% comment %} <div class="col-12">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  ><a href="{% url 'delete_account' %}" style="color: #fff;">
                    حذف حساب کاربری</a>
                  </button>
                  </div> {% endcomment %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
