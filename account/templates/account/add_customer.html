{% extends 'main.html' %}
{% block content %}
{% load static %}
<html lang="fa">
  <body>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">افزودن مشتری</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" method="post" class="tm-edit-product-form">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >نام مشتری
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="company_name"
                      >نام شرکت</label
                    >
                    <input
                      id="company_name"
                      name="company_name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="date"
                            >تاریخ انقضا
                          </label>
                          <input
                            id="date"
                            name="date"
                            type="date"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                      </div>
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto" name="img"
                for="img">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" name="img"
                  for="img" />
                  <input
                    name="img"
                    for="img"
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="آپلود تصویر محصول"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">اکنون مشتری اضافه کنید</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
